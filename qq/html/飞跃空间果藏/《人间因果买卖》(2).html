</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">世人都做买卖，本就是涅槃里的风景。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>

<p class="western" style="margin-bottom: 0in; line-height: 0.23in"><font face="微软雅黑"><span lang="zh-CN"><font color="#000000"><font face="仿宋"><font size="5" style="font-size: 18pt">这不是要脱离整体而堕入独自觉的独觉吗？</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>

</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">天下皆醉，你独醒的阿罗汉。</font></font></font></span></font></p>

<p class="western" style="margin-bottom: 0in; line-height: 0.23in"><font face="微软雅黑"><span lang="zh-CN"><font color="#000000"><font face="仿宋"><font size="5" style="font-size: 18pt">买卖就是因果法则。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">没有买卖就没有杀戮。</font></font></font></span></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 0.23in"><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞，</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">有买卖的世界，就是两元秽土世界。秽土也是涅槃境里的风景，就如净土世界一样。</font></font></font></span></font></p>
