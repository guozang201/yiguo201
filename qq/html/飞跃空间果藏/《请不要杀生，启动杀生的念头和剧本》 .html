<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美！请不要杀生！</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">启动起杀生的念头，和剧本。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美！我们此时，做为地球的寄生细菌，应该不去操这些心吧！</font></font><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">&nbsp;</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美！灵性能量再高，也不要拿寄主（地球），出来开涮，做替死鬼，这是没有灵性频率低下的表现。</font></font><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">&nbsp;</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美，如果个体的人类，如果作为恶性细胞而存在了，被彻底绞杀，是最终宿命。</font></font><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">&nbsp;</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美！这就像，你被你的恶性细胞扼杀而中年夭折了。这剧本很悲催的。</font></font><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">&nbsp;</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美，所以，看清什么样的剧本会被实际执行，这是做为人，应有的智慧。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><br/>

</p>
