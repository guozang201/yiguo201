<p class="western" style="margin-bottom: 0in; background: #ffffff; line-height: 100%">
<font face="微软雅黑"><span lang="zh-CN"><font color="#000000"><font face="仿宋"><font size="5" style="font-size: 18pt">佛只渡有缘人。</font></font></font></span></font></p>

<p class="western" style="margin-bottom: 0in; background: #ffffff; line-height: 100%">
<font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞美！人人本觉。</font></font></font></span></font><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞美！人人自度。</font></font></font></span></font><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞美！世间无缘度化。</font></font></font></span></font><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞，见度它者，魔见。</font></font></font></span></font><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞，见敲锣边者，正见</font></font></font></span></font><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞美，升起正见。</font></font></font></span></font><font color="#000000"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞美！佛陀，菩萨，天使，正神，成就者，一切正见者，都是敲锣边者。没有此见者，魔见。</font></font></font></span></font></p>
