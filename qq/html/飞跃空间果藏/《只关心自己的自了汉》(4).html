<p class="western" style="text-indent: 2.25in; margin-bottom: 0.14in; line-height: 0.15in">
<font face="微软雅黑"><span lang="zh-CN"><font color="#0d0d0d"><span style="background: #ffffff"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">作者：依果</font></font></span></font></span></font><font color="#0d0d0d"><font face="微软雅黑, serif"><font size="5" style="font-size: 18pt"><span style="background: #ffffff"><br/>
<br/>
<br/>
</span></font></font></font><font face="微软雅黑"><span lang="zh-CN"><font color="#0d0d0d"><span style="background: #ffffff"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞，原野从来不站在对方的角度阐释证悟。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">只是站在自己对证悟理解的角度上阐释开悟。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">这就是不关心别人，只关心自己的自了汉，是把自己和境界所现割裂开来的魔见。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞，说的再对，因发心不对，所以也就显现错误相了。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞，自性流动，自然包含对万物的慈悲。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">不会单独执着不操心。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">不操他人心，是还没证悟者的必要修行方法。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞，因为，俗人操心，只会增添混乱颠倒。对双方都没有利益。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞，这些很精微，需要精细智辩。</font></font></span></font><font face="仿宋_GB2312, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="微软雅黑"><span lang="zh-CN"><font face="仿宋_GB2312"><font size="5" style="font-size: 18pt">赞美，所有想，所有不想，所有精微想。</font></font></span></font></span></font></p>
