<p align="center" style="margin-bottom: 0in; line-height: 0.2in; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">《名相佛法（诗）》</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#444444"><font face="幼圆"><font size="4" style="font-size: 14pt">第一空性法</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014.10.05
  </font></font></font><font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">佛
教 是 法 船。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">佛
法 是 法 藏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">可
为 今 人 用。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">觉
醒 是 真 谛。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">生
命 法 理 在，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">恒
久 住 世 间。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">名
相 谓 佛 法，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">实
则 生 命 经。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">世
人 难 觉 醒，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">勿
要 挑 名 相。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">实
得 觉 醒 境，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">万
相 皆 可 名。</font></font></font></span></font></p>
