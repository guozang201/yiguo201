<font face="幼圆, serif"><font size="4" style="font-size: 14pt"><span style="background: #ffffff"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">重新解读传统石头文化。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">石头文化，在中国很特别。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">山水画、太湖石，都是与众不同的世界文化特别展现，这在已知人类文明中，独树一帜。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">老外很难像中国人那样，对着一块石头，大发厥词的。<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAMAAADXqc3KAAADAFBMVEWNNQCoXQmsYgeuZg+pYhKyZgi2awq7ZwS6cQy2dBm9dxSsbSWucCyxcyu2eym9fy63fDO2fUDDdgrFeQ3KfQvDfRPLfhC2gUa4hEm5iFO7kWXMgArHghbOgRLKhhnNixvajQvRgxHVjRbdnB3MiyLSkCHTlijZmCHSljPilQvlmAvhlRTinRbimRnhnyHloBblohnmqh/rpRXwowv0qAz7rwz9sgz0sxj9tRH5sB//uRP4uBvjoyPmri7sqiLirjLntCfnuS7rsiTmuD/ruTX1tyn5tiX6uCf6vCn1uTPzvzjAl2fFnm3bpUPYsWvfuG/luEHtuEvislLquFLtvlj/wx33xir+xiH6xC7/yiX9ziv1xjP2yzbyzz/8xjP4xj77yzP7zzj/0i3/1jP70jz+3DvnxkHnykvqwUXsy0Xvz0/nzln3wUX1wUv2xln3yFv4yl/71Eb82kL83Eny1FX83VD93ljq1Gj3ymf+4kT94kv/6Ez941L841r/7FT/8F395mH+6mb96Gv/9W7+8HX+9Xn/+HvJqYbIr5bhv4zpyJH02pz53Jvz3rD/9YL/+of/+5b/+5r74aX85a///KD//bL//bj//sf//tH////8A/sAAAD///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////9Z8deEAAAAm3RSTlP/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////AJVWkpgAAAGJSURBVHicY5iFAzAQlJhckOPqmVvRgyYxKT6lqKgyNSU5IqQXWSK/qrKqGghSU1PjXIIREnlVlXV19fX1dXWVqcmR0UEwiZ6iqkwGhvK2tuZ0BgbHpFBbP6iEV2odQ3Y5w8QJ/QzpaQzJkda+EInumMo6vv6JglOnThRoruNMjQo18gNLBKZU17dOmDp9xvSpE1rrq1KTQi00wBI2qXX1bROnzZgxQ0xMOLMaKGElA5Worm+ZIKvYLdbXmiVfiJBQTq2sa5ZtDRBrbWmscZQBSpiJgiVUkytllUoyZBsba4uLUtgcpEPNuMASvmGpDiKN9lU1xUDxOFYOHSsTfrBEl2FyqnRTVVFRUUpKnDq7QaiZgg/Eg/JRTmq1xYUpKQlxHhwGoVYmAlCfdyoLBZSmJCREe7gz6ZtbmTFLwQJRqKksJSHMw02JScfIylRaHBaIcmplsRF2SmxsQppGZloskvBgly+McNfmEFLQBAJpng5ERNm5uuuytgvyMLJwi0uhRK21NgfxqQQAG9n6 </span></font></font><font face="宋体"><span lang="zh-CN"><span style="background: #ffffff"><font face="幼圆"><font size="4" style="font-size: 14pt">不过，能以能量场展示石头文化，人类史上还是没有过的。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">升级已有文化态，才是根本。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">人眼能看到的，相机也能看得到，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">机器看不到的，法眼却能看得清。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">觉眼看世界，一石一世界。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">各有千秋，各具乾坤。</font></font></span></span></font></p>
