<p align="center" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">《众生度》</font></font></span></font></p>
<p style="text-indent: 3.79in; margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
——<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">依果</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">本是发愿度众生，却被众生堕世间。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">若不搭乘法船去，往日宏愿地狱因。</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">对于魔幻泥菩萨来说，只有被众生度的戏剧，哪有度众生的戏剧。</font></font></span></font></p>
