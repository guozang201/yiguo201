0</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">即本性，即阴极之身，宇宙母体。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>

</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">宇宙本体，又称宇宙父体，化身智慧，安于人类左脑。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">宇宙母体，阴极之身，化身慈悲，安于人类右脑。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">你是完人，宇宙神性之子，全脑者。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">两元合和，本性运作。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
