<p style="margin-bottom: 0in; line-height: 100%"><font color="#0d0d0d"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">关于“窄门”多说两句。</font></font></font></span></font><font color="#0d0d0d"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">所谓“窄”是相对于，原罪众生世界来说的，浩瀚众生，泱泱庞大，此为“宽门”。</font></font></font></span></font><font color="#0d0d0d"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">不思回归本觉性，执着魔幻戏剧，数目众多。这是“窄门”在魔地显相。</font></font></font></span></font><font color="#0d0d0d"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">在神地实相显相是：窄门为“宽”，宽门为“窄”。</font></font></font></span></font><font color="#0d0d0d"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">众生法体一元，割裂其中，成为封印，相对于圆满，为“窄”。</font></font></font></span></font><font color="#0d0d0d"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br><br>“</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">宅门”通向圆满无量一元，实相为“宽”。</font></font></font><font color="#0d0d0d"><font face="宋体"><font size="5" style="font-size: 18pt">&nbsp;</font></font></font></span></font><font color="#0d0d0d"><font face="微软雅黑, serif"><font size="5" style="font-size: 18pt"><br><br></font></font></font><br>
