</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">果师好。再请教下，这个“赞美一切”和“感恩一切”在程度上一样吗？是否应该是从“感恩”上升到“赞美”？</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">依果</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt">(605002560)
11:30:04</span></font></font></font><font color="#444444"><font face="宋体, serif"><font size="5" style="font-size: 18pt">&nbsp;</font></font></font><font color="#444444"><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><span style="background: #ffffff"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">是的。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">感恩是被动接受，赞美是主动出击，生命频率完全不同。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">赞美一切是自成上帝神性的修法。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">感恩是遵循上帝法道的修法。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">次第不同。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">本质不同。</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">趋向导向也完全不同：</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">一个因和上帝佛不可跨越的距离，轮回于魔幻界；</font></font></span></font><font face="仿宋, serif"><font size="5" style="font-size: 18pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="5" style="font-size: 18pt">一个因获得神觉性，而出离于魔界，登陆彼岸，安住神界。</font></font></span></font><font color="#444444"><font face="宋体"><font size="5" style="font-size: 18pt">&nbsp;</font></font></font></span></font><font color="#444444"><font face="微软雅黑, serif"><br/>
<br/>
</font></font><br/>
