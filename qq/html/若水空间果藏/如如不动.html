</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">实相动，涅槃动，即是两元者认为的“如如不动”，其实是没有任何障碍的如意动。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">所以叫“如如”不动，而非“不动”。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
“</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">如如”，即如本来面目，实相觉知遍一切处，如意到达之意。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">如如不动：本我超越时空之便捷如不动一般。</span></span></font></font></span></span></font></span></span></font></p>
