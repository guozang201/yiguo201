<p class="western" style="margin-bottom: 0.17in; line-height: 100%"><font face="宋体"><span lang="zh-CN"><span style="font-variant: normal"><font color="#000000"><span style="letter-spacing: normal"><span style="background: #ffffff"><font face="宋体"><font size="4" style="font-size: 14pt"><span lang="zh-CN"><span style="font-style: normal"><span style="font-weight: normal">依果（</span></span></span></font></font></span></span></font></span></span></font><span style="font-variant: normal"><font color="#000000"><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="letter-spacing: normal"><span lang="en-US"><span style="font-style: normal"><span style="font-weight: normal"><span style="background: #ffffff">605002560</span></span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span lang="zh-CN"><span style="font-style: normal"><span style="font-weight: normal">）</span></span></span></font></font></span></span></font></span></span></font></p>
<p class="western" style="margin-bottom: 0.17in; line-height: 100%"><font face="宋体"><span lang="zh-CN"><span style="font-variant: normal"><font color="#000000"><span style="letter-spacing: normal"><span style="background: #ffffff"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会哭得稀里哗啦的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会做事情肠子都悔青了的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨纠结想死的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨被众生耍的团团转的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会恨众生入骨的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会爱众生不能自拔的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会满世界的高调蹦跶为快乐的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会因为无法蹦跶而羞愧纠结的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">你见过出世菩萨会听到逆言，陷入逆境，痛不欲生的吗？</span></span></font></font></span></font><font face="宋体, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="宋体"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">去生活中，看看，到底有没有具有神性品质的存在。</span></span></font></font></span></span></font></span></span></font></p>
