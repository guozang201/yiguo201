<font face="宋体"><span lang="zh-CN"><span style="font-variant: normal"><font color="#444444"><span style="letter-spacing: normal"><span style="background: #ffffff"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">明空</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">(1413005516)&nbsp;<br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">果师好。再请教下，这个“赞美一切”和“感恩一切”在程度上一样吗？是否应该是从“感恩”上升到“赞美”？</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">依果</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">(605002560)</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">、</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">是的。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">感恩是被动接受，赞美是主动出击，生命频率完全不同。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">赞美一切是自成上帝神性的修法。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">感恩是遵循上帝法道的修法。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">次第不同。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">本质不同。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">趋向导向也完全不同：</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">一个因和上帝佛不可跨越的距离，轮回于魔幻界；</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">一个因获得神觉性，而出离于魔界，安住神界。</span></span></font></font></span></font><font face="仿宋, serif"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal"><br/>
</span></span></font></font><font face="宋体"><span lang="zh-CN"><font face="仿宋"><font size="4" style="font-size: 14pt"><span style="font-style: normal"><span style="font-weight: normal">登陆彼岸。</span></span></font></font></span></span></font></span></span></font></p>
