<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">觉者的智慧，就是永远的螳螂扑蝉黄雀在后游戏。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">为何有文明产生？</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">因为智慧所造就：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">人从</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">A</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">地到</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">B</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">地，用步行，需要</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">100</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">辈子走不到。</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">人就发明了飞碟，穿越时空虫洞，即刻到达了，这就是产生文明的原因，赞美文明社会。</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">佛陀（觉者）的智慧就是宇宙文明的缩影。</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">佛觉穿越到了古代，以人类的智商，误认为佛觉意识是来于古代，实际是来于无上智慧的未来世界。</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">佛觉正是那只黄雀的化身。</font></font></font></span></font></p>
