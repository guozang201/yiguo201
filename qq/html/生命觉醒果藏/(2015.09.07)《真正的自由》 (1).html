<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><span style="background: #ffffff"><font face="幼圆"><font size="4" style="font-size: 14pt">世上没有真正的自由，除非实证生命本性，才有真正的自由解脱可言。否则，一切关于自由的尝试，都是“水中捞月”。</font></font></span></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><span style="background: #ffffff"><font face="幼圆"><font size="4" style="font-size: 14pt">在幻化境里，有啥自由可言呢？那“自由”也是幻化的自由幻相戏剧而已。</font></font></span></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><span style="background: #ffffff"><font face="幼圆"><font size="4" style="font-size: 14pt">真正的自由，只有涅槃实境，自然可得。</font></font></span></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><span style="background: #ffffff"><font face="幼圆"><font size="4" style="font-size: 14pt">安住空明，自在解脱。</font></font></span></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><span style="background: #ffffff"><font face="幼圆"><font size="4" style="font-size: 14pt">这才是真正的“自由”。</font></font></span></span></font></p>
