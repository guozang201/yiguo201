<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">《世间菩萨的爱》</font></font></span></font></p>
<p style="text-indent: 0.42in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 12pt">标签：善道法
       日期：</font></font></span></font><font face="幼圆, serif"><font size="3" style="font-size: 12pt">2014.10.9
    </font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 12pt">作者：依果</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"> 
</p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">当我们的爱心，遭受到挫折，我们将如何面对自己初发的爱心？</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">世间菩萨的爱心，夹杂着不纯洁的两元喜好意识，挫折，会令这爱的初衷变形，甚至，中途放弃。</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">世间菩萨的爱是短暂的，没有执行力的，缺少智慧的，善变的。</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这是我们常见的情形。</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这也是应有的必要的过程。</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">所以，成为出世菩萨，才是我们要做的首要事情。</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">找到适合的方法，达到出世存在，才是根本。</font></font></span></font></p>
