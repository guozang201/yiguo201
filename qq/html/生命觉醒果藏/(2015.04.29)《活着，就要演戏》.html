<p align="center" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">

<p align="center" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法

 </font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">依果</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">(605002560)</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">12:57:10</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">活着，就要演戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">没有人，不演戏。在山洞里禅定，还不是要有山洞场景，还有打坐剧情？</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">总得演点什么？死的时候，就演死戏，生的时候，就演生戏，活的时候，就演活着的戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">画画的时候，就演画画戏，买画的时候，就演买画戏</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">···</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">诸此种种。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">画的好，就演画的好的戏，卖得贵，就演卖得贵的戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">画的不好，没人买，就演没人买的戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">快饿死了，就演快饿死了的戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">富裕的，吃好吃的，撑得得三高了，就演撑得得三高的戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">吃死了，就演吃死了的戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞美一切，即能开悟了。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><br>
</p>
