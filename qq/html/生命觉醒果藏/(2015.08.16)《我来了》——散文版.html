<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>赞我来啦</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>我正在离去，我们擦肩而过。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>我飘忽不定，来去无踪。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>脉轮寂灭，安住神性。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>涅槃生有，我即无极。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>我要抓住你的灵魂！让你安定</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>不累，就抓吧。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>如蝴蝶舞花间，蜜蜂采蜜，也可能是飞蛾扑火，凤凰涅槃。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>或也，小手指月，安住空明。</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 16pt"><b>你是哪一个呢</b></font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
