<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">《敲锣边者》</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font size="6" style="font-size: 22pt">2014-11-09</font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">作者：依果</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">释迦是揭伤疤者。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！那是在想出离修行者的范围内。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">佛只渡有缘人。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！无缘救度，才是真觉大悲，上帝本觉。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！人人本觉。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！人人自度。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！世间无缘度化。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞，见度它者，魔见。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞，见敲锣边者，正见</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美，升起正见。</span></font></font></p>
<p class="western" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><font size="6" style="font-size: 22pt"><span lang="zh-CN">赞美！佛陀，菩萨，天使，正神，成就者，一切正见者，都是敲锣边者。没有此见者，魔见。</span></font></font></p>
