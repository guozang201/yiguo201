<p align="center" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">

<p align="center" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法

 </font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">明空</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">(1413005516)</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">11:27:05</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">果师好。再请教下，这个“赞美一切”和“感恩一切”在程度上一样吗？是否应该是从“感恩”上升到“赞美”？</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">依果</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">(605002560)</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">11:30:04</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">是的。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">感恩是被动接受，赞美是主动出击，生命频率完全不同。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞美一切是自成上帝神性的修法。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">感恩是遵循上帝法道的修法。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><br>
</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">次第不同。</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">本质不同。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">趋向导向也完全不同：</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">一个因和上帝佛不可跨越的距离，轮回于魔幻界；</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">一个因获得神觉性，而出离于魔界，登陆彼岸，安住神界。</font></font></span></font></p>
