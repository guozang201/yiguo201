<p style="text-indent: 2.14in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">《正剧》</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%">                    
             <font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">作者：依果（</font></span></font><font size="4" style="font-size: 14pt">2014/8/10</font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">）</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">色法无穷尽，皆是心受摄，</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">安住空性中，幻剧露真容。</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<br>
</p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">本来无一物，何处惹尘埃；</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">喜乐观戏剧，自在不言中；</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">逃离世间笼，入堂登神岸。</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<br>
</p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">本来无一物，何处惹尘埃；</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">喜乐做戏剧，自在不言中；</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">如花绽放境，神意自在行。</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<br>
</p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">本来无一物，何处惹尘埃；</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">喜乐化戏剧，自在不言中；</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">弹指世间情，拨弄乾坤法。</font></span></font></p>
<p style="margin-left: 1.46in; margin-bottom: 0in; line-height: 100%">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">如此圣义道，生命饱圆满。</font></span></font></p>
