			<p align="left" style="margin-bottom: 0in; widows: 2; orphans: 2"><font color="#006efe">&nbsp;</font></p>
			<p align="left" style="widows: 2; orphans: 2"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#400040"><font face="幼圆"><font size="3" style="font-size: 13pt">孩子们，</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">我和你们一样，来自被你们传说的古老和永恒。</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">孩子们！</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">我来自空性，也必将隐于空性。</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">孩子们，此时，我和你们有着一样的身体和载具，但，这并不能说明，我存在于和你们一样的封印之中。</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">孩子们，我称呼你为孩子，正源于这全息的，没有封印的觉识。</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">即兴诗</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt">----</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="3" style="font-size: 13pt">依果</font></font></font></span></font><font color="#400040"><font face="幼圆, serif"><font size="3" style="font-size: 13pt"><br><img src="data:" hspace="12"><img src="data:" hspace="12"></font></font></font></p>
