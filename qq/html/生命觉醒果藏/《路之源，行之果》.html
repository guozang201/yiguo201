<p align="center" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">《路之源，行之果》</span></font></font></p>
<p align="right" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
——<font face="宋体, serif"><font size="3" style="font-size: 12pt"><font face="serif">---</font></font></font><font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">送给即将走上生命觉醒道路的人</span></font></font></p>
<p align="right" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<br><br>
</p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">你的内心深处，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">连结着生命的实相。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">那里有你一直追寻的，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">各种问题的答案。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">以及，生命存在的价值和意义。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<br><br>
</p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">内在的源头处，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">是我们生命的本来面目——</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">圆融、智慧、慈悲、无畏、永恒。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">一切，自在，无碍。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<br><br>
</p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">你这一生的际遇，种种的碰巧，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">不管是你记得的，抑或忘记的，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">都在悄悄指引着，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">那条通往真相的路，在你心中。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">都在静静等待着，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">你穿越迷雾，走上内心的旅程，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">去觉知生命的自在如意。</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<br><br>
</p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">请安静，倾听来自内心的呼唤，</span></font></font></p>
<p align="left" style="margin-top: 0.19in; margin-bottom: 0.19in; line-height: 0.25in">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN">请勇敢，信任来自内心的声音。</span></font></font></p>
