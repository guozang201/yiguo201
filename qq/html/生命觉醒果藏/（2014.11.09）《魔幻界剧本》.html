<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">《魔幻界剧本》</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font size="5" style="font-size: 18pt">2014-11-09</font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">作者：依果</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">魔界剧本就是，因世间爱而轮回。赞，有人爱你，你就生了。赞，你爱别人，也会生了。赞，有人恨你，你就死了。</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">你恨别人，也会死的。赞美！</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">魔幻地，因爱而聚合，因恨而离别。赞美！</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">这是魔幻地根本轮回法则。</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">赞，因恨而生恶道。</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">因爱而生善道。</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">赞美！</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">魔幻地，除了</span></font></font><font size="5" style="font-size: 18pt">2</font><font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">，还是两元。</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">赞美！该爱就爱，该恨就恨，此时对俗众来说，那只是法藏，还并非现实，除非证悟空性，才可启动。</span></font></font></p>
<p class="western" align="center" style="margin-bottom: 0in; line-height: 100%">
<font face="宋体"><font size="5" style="font-size: 18pt"><span lang="zh-CN">赞美，不要纠结了，实证空性为上</span></font></font></p>
