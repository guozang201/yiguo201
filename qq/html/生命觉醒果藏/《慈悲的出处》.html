<p align="center" style="margin-bottom: 0in; line-height: 150%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">《慈悲的出处》</font></span></font></p>
<p style="text-indent: 3.89in; margin-bottom: 0in; line-height: 150%">
——<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">依果</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 150%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 150%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">慈悲心无需教授，学来的都是妄像，纵究会像云一样的随风飘去。</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 150%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 150%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">慈悲心唯一的实得之所，就是证得，与自性空性中，一拨既出。</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 150%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 150%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">慈悲是空性应有的神性品质，当你成为了空性的存在之时，慈悲只是一种由内而外的自性散发，恒久不衰，光芒四射。</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 150%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 150%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 14pt">当你从空性而出的那一瞬间，当你登入世间的那一刻起，慈悲就会随性而动，随影而行，爆发于宙宇而无所不达。</font></span></font></p>
