</p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有纠结境戏，只有净乐无畏勇武庄严境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有想不开痛苦境戏，只有智慧慈悲境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有愤恨悔恼戏，只有大爱慈悲境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有贪婪戏，只有法布解脱境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有傲慢戏，只有法性具足圆满境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有痴迷戏，只有空明澈见法界境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有疑嫉戏，只有不退转安住永度境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有着魔戏，只有清明净乐境。</font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="4" style="font-size: 16pt">证悟者没有恐惧戏，只有无畏勇武安住境。</font></span></font></p>
