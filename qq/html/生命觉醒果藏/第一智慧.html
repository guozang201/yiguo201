<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="3" style="font-size: 12pt">因果轮回报应，是封印中的生命，源于本性的法体整体性中的自我醒悟所致，是被动的生命呈现现象。</font></span></font><font size="3" style="font-size: 12pt"><br></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="3" style="font-size: 12pt">这种现象，是彼岸所有基于本性，神性生命清晰认知的。神性存在者，于法体中，不会做割裂妄为，令自身陷入因果封印中，体验这分裂被动的平衡式法体“觉醒”。</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="3" style="font-size: 12pt">既然，无论如何都是觉醒的宿命，我们为何不主动觉醒呢？</font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font size="3" style="font-size: 12pt">这是我们本具的神性第一智慧。</font></span></font></p>
