<p align="center" style="margin-bottom: 0in; line-height: 0.2in; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">《觉》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第二空性
</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">
</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">
日期：</font></font></font></span></font><font color="#293233"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2015_02_24
 </font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，原野不用这么累的演，正常点就行了。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">不露痕迹就是觉了，故作姿态演神经病反倒离觉远了。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，我从来不会为谁啊，众生啊，演神经病，知道为什么吗？</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，觉不需要演什么，答案就是：没必要。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，做真实的自己就好了。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，这真实，就是实相戏剧了。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，能够真实不做作演戏，还得无痛苦纠结，才是觉者生活。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，这种存在，总得有个名称，就叫“觉”，大家听得懂。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，为何才能不痛苦？</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，看清法界一切相续因缘，明白了，就不会痛苦。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这是“不觉”无法做到的。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，所以，觉是有大神通的存在。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">大的框架就是这样的。</font></font></font></span></font></p>
