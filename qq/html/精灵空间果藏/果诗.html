<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《果诗》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">《众人果》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
&nbsp; &nbsp; &nbsp; &nbsp; ——<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">我是天使我怕谁</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">众人愿即我所愿，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">众人想即我所想，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">众人行即我所行，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">众人果即我所果。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">《圣爱》</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br>&nbsp;
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;——201</font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">诗歌体</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">情幽归何依，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">圣母腹宫藏。</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">本觉涅槃处，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">智父圣爱所。</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">出世极乐界，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">神子如花绽。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">大日自性耀，</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">觉地为父母。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
