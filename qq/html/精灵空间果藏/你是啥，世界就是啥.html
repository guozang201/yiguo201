<p align="center" style="text-indent: 0.26in; margin-bottom: 0.25in; background: #ffffff; line-height: 0.23in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">《你是啥，世界就是啥》</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法

</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2016-03-25

<p align="left" style="margin-bottom: 0.25in; background: #ffffff; line-height: 0.23in; widows: 2; orphans: 2">
<font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">空间，时间，世界</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">···<br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">是不是假的，在于你是不是假的。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">是分别心，还是智辩心，也在于你自己。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">是假我，还是唯我独尊，还是在于你自己是啥。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">总而言之，你是啥，世界就是啥。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">如影随形。</font></font></span></font></p>
