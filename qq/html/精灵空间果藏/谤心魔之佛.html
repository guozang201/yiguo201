</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，是的，谤得是自己游戏里所谓神圣的佛，对峙佛</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>

</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，赞美心中的美丑释放对峙，赞美内心内在被自我所谓神圣外衣包装的黑暗虚伪的毒瘾</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>

</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，对头</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，《谤心魔之佛》</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
