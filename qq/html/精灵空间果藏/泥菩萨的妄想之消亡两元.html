<p align="center" style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《泥菩萨的妄想之消亡两元》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2016.05.22&nbsp;</font></font></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p style="margin-top: 0.17in; margin-bottom: 0.17in; line-height: 0.2in; widows: 2; orphans: 2">
<br><br>
</p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">没有两元，消亡两元，度灭两元，这是实实在在的神性的品质。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">只有实证本觉的登地出世菩萨天使，才可以拥有的品质。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">世间泥菩萨，本就是两元因果程序中的执行者，因正见发心，而发愿逃离两元程序。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">这个时期的行者，不可妄想自己已经是成就了出世一元神性品质的存在。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">这是极其危险的事情。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">这样，只会导致自己堕入更深的两元善恶轮回，而不自知。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">敬畏两元因果，依法升华自己的世间频率，直至实证本觉，成为神性存在为止。</font></font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">世间行者，那些认为没有两元，没有因果的危险意识，只会断送自己的慧根，令解脱无期。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
