<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 0.2in; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《境界的实相》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="微软雅黑"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="微软雅黑"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#293233"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014-04-23&nbsp;</font></font></font><font color="#293233"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#293233"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000">&nbsp;</font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">如果你是空性的境界，你看众生和觉者都是空性的。</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">如果你是魔性的，你看觉者和众生一样，都是魔性的。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">所以，亲近善知识的目的只有一个，自己成为善知识。只有这样，你的世界才能实相空性永驻，自己成为觉者。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">换句话来说，还没成就的你，根本看不出来谁是觉者，谁是俗人，只有通过对人的观察，才能略知一二。说什么，可以看到光语、光话、发的如何的光芒，更是无从辨别。说实在的，你还没达到那个境界呢，道听途说而已。</font></font></font></span></font></p>
<p align="left" style="margin-top: 0.17in; margin-bottom: 0.17in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<br><br>
</p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">总结一下，</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">圣者看光，俗人看相。</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">俗者看光，那是魔相，分别之光。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
