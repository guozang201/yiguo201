<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">封印即法，幻妙有为法，幻假有为魔幻封印法；</font></font></span></font></font></p>

<p align="left" style="margin-bottom: 0in; line-height: 0.23in; orphans: 2; widows: 2">
<font face="宋体"><font size="3" style="font-size: 12pt"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">法即程序，显化外相，万法对应万相，显化万象。</font></font></span></font></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 0.23in; orphans: 2; widows: 2">

<p align="left" style="margin-bottom: 0in; line-height: 0.23in; orphans: 2; widows: 2">
