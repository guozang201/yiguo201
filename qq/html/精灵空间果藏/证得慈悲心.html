<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《证得慈悲心》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法</font></font></font><font color="#000000"><font face="微软雅黑"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014-7-21</font></font></font><font color="#000000"><font face="Arial, serif"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;&nbsp;&nbsp;</font></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br></font></font><font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">慈悲心无需教授，学来的都是妄像，纵究会像云一样的随风飘去。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">慈悲心唯一的实得之所，就是证得，与自性空性中，一拨既出。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">慈悲是空性应有的神性品质，当你成为了空性的存在之时，慈悲只是一种由内而外的自性散发，恒久不衰，光芒四射。</font></font></font></span></font></p>
<p align="left" style="margin-right: 0.12in; margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">当你从空性而出的那一瞬间，当你登入世间的那一刻起，慈悲就会随性而动，随影而行，爆发于宙宇而无所不达。</font></font></font><font color="#000000"><font face="微软雅黑"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font></span></font></p>
