<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">《宇宙法道》</font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%"><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第二空性法
  日期：</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2015-02-10
  </font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">依果</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">(605002560)</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2:00:47</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">宇宙中就没有自然之物，都是法的化现。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">法界化现就是自然之道，如法就是顺其自然。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">法道就是自然之道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">就如，六道轮回就是自然轮回之道；又如，不堕落因果的一真法界，就是解脱之道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">让境界六道众生谈及顺其一真法界的自然之道，就是妄想之道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">自然外道特指轮回之道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">正见之道特指解脱之一真法界之道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">小乘觉悟本性，不属于自然外道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">依果</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">(605002560)</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2:10:47</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">不实证空性，谈不到入道，都是道外。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">修那些不能实证空明本性的修法，都是外道。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><br/>

</p>
