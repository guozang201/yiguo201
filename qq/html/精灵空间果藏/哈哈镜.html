<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font color="#293233">&nbsp;</font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">法船性空，不见两元单边相。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">无染净受，安住本性，而得圣义。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">不自己实证空性，都是妄谈修行。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">说法如山，只是覆盖魔殿。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">贴法如山，更是建筑魔宫。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">见地说法，堕为魔子魔孙。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">误认魔宫为西天，万丈高楼空中阁。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; background: #ffffff; line-height: 100%; widows: 2; orphans: 2">
<font face="WenQuanYi Zen Hei Sharp"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">勿怨蒙尘染神变，镜台摇身哈哈镜。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
