<p align="center" style="margin-bottom: 0in; line-height: 0.2in; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《证悟者的戏份》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第二空性法&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014-12-02&nbsp;</font></font></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000">&nbsp;</font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有纠结境戏，只有净乐无畏勇武庄严境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有想不开痛苦境戏，只有智慧慈悲境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有愤恨悔恼戏，只有大爱慈悲境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有贪婪戏，只有法布施解脱境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有傲慢戏，只有法性具足圆满境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有痴迷戏，只有空明澈见法界境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有疑嫉戏，只有不退转安住永度境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有着魔戏，只有清明净乐境。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">证悟者没有恐惧戏，只有无畏勇武安住境。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
