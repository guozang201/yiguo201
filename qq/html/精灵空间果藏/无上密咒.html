<p align="center" style="margin-bottom: 0in; line-height: 0.2in; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">《无上密咒》</font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">标签</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;&nbsp;</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">
第二空性法</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">
</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">
</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;</font></font><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014-8-16</font></font><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">你身在魔地，一切皆空性幻化；</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">你身在神地，一切皆空性成就；</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">你身在觉地，一切皆空性化现。</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">此时，在两元魔幻地，如幻如梦，此咒应化为：一切皆空性幻化。</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这是秽土佛觉菩萨的无上密咒！</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">此时，在一元彼岸神地，量证圆满，此咒应化为：一切皆空性成就。</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这是净土佛觉菩萨的无上密咒！</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">此时，在觉地，显化万物世界。此咒应化为：一切皆空性化现。</font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这是觉土佛觉的无上密咒！</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br/>

</p>
