<p align="center" style="margin-bottom: 0in; line-height: 0.2in; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《慈航永度》</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2015-07-30&nbsp;</font></font></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<br/>

</p>
<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">让你挣钱让你花，流水人生悟为先。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">让你生来让你死，涅槃真境等你悟。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">魔幻转变现无常，恒定永固金刚体。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">俗众迷中行正道，全仗法船度彼岸。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">魔地宇宙乾坤场，尽数普渡众生戏。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">又当爹来又当娘，天使魔鬼一人当。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">穿越封印能量场，只有法船破冰舰。</font></font></font></span></font></p>
<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">乘风破浪达彼岸，神地众人齐相拥。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
<p style="margin-bottom: 0in; line-height: 100%"><br/>

</p>
