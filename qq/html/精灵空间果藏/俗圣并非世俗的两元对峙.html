<p align="center" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法</font></font></font><font color="#000000"><font face="宋体"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">&nbsp;
</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014_09_08</font></font></font><font color="#000000"><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">赞美！封印中的存在。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">能扰乱到你的，就不能说与你无关。赞美既可，归于本性。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">扰乱不到你的，同样与你有关。你想到了你自己时，就有那些除去你之外的存在，与你产生了无关的关系。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">俗人陷入两元从来不自知。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">圆满对于残缺的对峙，是正见与邪见的关系，并非世俗正邪之争。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">圆满是对于残缺最全息的包容，并非两元对峙。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这是圣和俗的关系，并非两元属性。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
<br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">俗人只能从名相上，选择了两元对峙的状态，和一元实相无关。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这个信息很重要。经常被俗众拿出来攻击对峙一元实相。</font></font></font></span></font></p>
<p align="left" style="margin-top: 0.17in; margin-bottom: 0.17in; line-height: 100%; orphans: 2; widows: 2">
<br/>
<br/>

</p>
