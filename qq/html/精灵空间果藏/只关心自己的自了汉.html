<p align="center" style="margin-bottom: 0in; line-height: 0.2in; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="微软雅黑"><font size="5" style="font-size: 19pt">《只关心自己的自了汉》</font></font></font></span></font></p>
<p align="left" style="text-indent: 0.27in; margin-bottom: 0.17in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000">&nbsp;<font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">标签：第一空性法</font></font></font><font color="#000000"><font face="微软雅黑"><font size="4" style="font-size: 14pt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></font></font><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">日期：</font></font></font></span></font><font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt">2014-11-17</font></font></font><font color="#000000"><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font color="#000000"><font face="宋体, serif"><font size="4" style="font-size: 14pt">&nbsp;</font></font></font><font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">作者：依果</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font></font><br/>
<br/>

</p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font face="宋体"><span lang="zh-CN"><font color="#000000"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">原野从来不站在对方的角度阐释证悟，只是站在自己对证悟理解的角度上阐释开悟。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">这就是不关心别人，只关心自己的自了汉，是把自己和境界所现割裂开来的魔见。说的再对，因发心不对，所以也就显现错误相了。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">自性流动，自然包含对万物的慈悲。不会单独执着不操心。</font></font></span></font><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">不操他人心，是还没证悟者的必要修行方法。因为，俗人操心，只会增添混乱颠倒。对双方都没有利益。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞，这些很精微，需要精细智辩。</font></font></font></span></font></p>
<p align="left" style="margin-bottom: 0in; line-height: 100%; orphans: 2; widows: 2">
<font color="#000000"><font face="幼圆, serif"><font size="4" style="font-size: 14pt"><br/>
</font></font><font face="宋体"><span lang="zh-CN"><font face="幼圆"><font size="4" style="font-size: 14pt">赞美，所有想，所有不想，所有精微想。</font></font></font><font color="#000000"><font face="微软雅黑">&nbsp;</font></font></span></font></p>
